  <script>
    //动态加载顶部菜单
        $.post('index/menu', function(data) {
            var count = -1;

            /**
             * pc端
             */
            $('.sf-menu').find('li').find('a').each(function() {
                var current = ++count;
                $(this).attr('href', data[current].href);
                $(this).text(data[current].cname);
                if(data[current].href === '#footer') {
                    //锚点滑动效果
                    $(this).click(function() {    
                           $("html, body").animate({scrollTop:$('#footer').offset().top}, 800);
                    });
                }
            });
            //最终将本页作为选中项
            $('.sf-menu').find('li:has(a[href="/portfolio"])').attr('class', 'current');
            
            /**
             * wap端
             */
            //删除那个空的选项
            $('.sf-menu').find(':contains("Navigate to...")').remove();
            var wcount=-1;           
             $('.sf-menu').find('option').each(function() {
                var current1 = ++wcount;
                $(this).attr('value', data[current1].href);
                $(this).removeAttr('selected');
                 //最终将本页作为选中项
                if($(this).attr('value') === '/portfolio') {
                    $(this).attr('selected', 'selected');
                }
                $(this).text(data[current1].cname);
                if(data[current1].href === '#footer') {
                    //锚点滑动效果
                    $(this).click(function() {    
                           $("html, body").animate({scrollTop:$('#footer').offset().top}, 800);
                    });
                }
            });
        });
        
 $(window).load(function(){
  $().UItoTop({ easingType: 'easeOutQuart' });
  $('#stuck_container').tmStickUp({}); 
    $('.gallery .gall_item').touchTouch();
 });

  </script>
